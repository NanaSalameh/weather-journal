
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Oswald:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Weather journal App</h1>
        <label for="zip">Enter the Zip code?</label>
        <input type="text" id="zip" placeholder="Enter Zip code here">
        <small id="error"></small>
        <label for="feelings">How are you feelings today?</label>
        <textarea id="feelings" placeholder="Enter your feelings here"></textarea>

        <button id="generate">Generate</button>

        <div id="result" class="result">
            <h4>Most Recent Entry:</h4>
            <div id="entryHolder">
                <div id="temp"></div>
                <div id="city"></div>
                <div id="description"></div>
                <div id="date"></div>
                <div id="content"></div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
